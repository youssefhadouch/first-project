<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="card" style="width: 18rem;">
    <div class="card-header">
      Tasks
    </div>
    <div class="card-body">
      <ul class="list-group list-group-flush">
        <li class="list-group-item" *ngFor="let task of tasks">
          <!-- {{task.id}} et -->
          {{ task.description }}
          <div class="float-end">
            <button *ngIf="!task.completed" class="btn btn-primary btn-sm" (click)="completed(task)">
              Terminer
            </button>
            <span *ngIf="task.completed" class="text-success">TerminÃ©</span>
          </div>
        </li>
      </ul>
    </div>
    <div class="card-footer d-flex justify-content-around">
      <button class="btn btn-primary" (click)="handleAdd()">Ajouter</button>
      <!-- <button class="btn btn-primary">Terminer</button> -->
    </div>
  </div>
</div>
