

<div class="container  mt-5 ">
{{name}} et {{price | currency: 'dh'}} et {{category}} et {{stock}}
  <div class="card">
  <div class="card-header">
    Creation product
  </div>
<div class="card-body" style="background-color: azure;" >


  <form (ngSubmit)="add()">
    <div class="row mb-3">
      <label for="" class="col-sm-2 col-form-label">name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="" [(ngModel)]="name"  name="name">
      </div>
    </div>
    <div class="row mb-3">
      <label for="" class="col-sm-2 col-form-label">price</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="" [(ngModel)]="price" name="price">
      </div>
    </div>
    <div class="row mb-3">
      <label for="" class="col-sm-2 col-form-label">category</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="" [(ngModel)]="category" name="category">
      </div>
    </div>


    <div class="row mb-3">
      <div class="col-sm-10 offset-sm-2">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck1" [(ngModel)]="stock" name="stock">
          <label class="form-check-label" for="gridCheck1">
         stock
          </label>
        </div>
      </div>
    </div><i class="fas fa-cloud-showers-heavy    "></i>
    <div class="d-flex justify-content-around">
<button type="submit" class="btn btn-primary">Add</button>
    </div>

  </form>
</div>
</div>
</div>
